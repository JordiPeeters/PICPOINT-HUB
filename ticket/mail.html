<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

    <title>Foto Mailer</title>
</head>

<body style="justify-content: center;display: flex; ">


    <div class="scanPhotoSelect">
        <label>Klik, scan en voeg toe aan email:</label>
        <input id="scanPhotoSelect" type="text" placeholder="" class="search" autofocus>
        
    </div>

    <div class="Mailcontainer">
        <form action="send_email.php" method="post" enctype="multipart/form-data">
            <label for="recipient_email">Email:</label>
            <input type="email" id="recipient_email" name="recipient_email" required><br><br><br>
            <label for="photos">Selecteer foto's:</label>
            <input onchange="conLog()" type="file" id="photos" name="photos[]" accept="image/*" multiple required><br>
            <br><br>
            <input type="submit" value="Verstuur Mail">
        </form>
    </div>

</body>
<script src="../jqeury.min.js"></script>
<script src="../script.js"></script>

</html>
